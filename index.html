<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESt.-Berechnung</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="input">
        <h1>Einkommensteuer Rechner</h1>
        <form onsubmit="return false">
          <div>
            <h3>Jahr</h3>
            <select name="jahr" id="jahrInput">
              <!-- <option>Jahr wählen...</option> -->
              <option value="2020" onclick="clear()" selected>2020</option>
              <option value="2021" onclick="clear()">2021</option>
              <option value="2022" onclick="clear()">2022</option>
            </select>
          </div>
          <div>
            <h3>Tarif</h3>
            <input
              type="radio"
              name="tarif"
              id="einzeln"
              value="einzeln"
              checked
              onclick="clear()"
            />
            <label for="einzeln">Grundtarif (Einzelveranlagung)</label><br />

            <input
              type="radio"
              name="tarif"
              id="zusammen"
              value="zusammen"
              onclick="clear()"
            />
            <label for="zusammen">Splittingtarif (Zusammenveranlagung)</label>
          </div>

          <div>
            <h3>zvE</h3>
            <div>
              <input
                type="number"
                id="person1"
                placeholder="Person 1"
                value=""
              />
              <label for="person1">Euro</label>
            </div>
            <div id="person2Input" style="display: none">
              <input
                type="number"
                id="person2"
                placeholder="Person 2"
                value=""
              />
              <label for="person2">Euro</label>
            </div>
          </div>
          <br />

          <div>
            <input
              type="submit"
              id="submitButton"
              value="Rechnen"
              onclick="berechnen()"
            />
          </div>
        </form>
        <div id="arrayOutput"></div>
      </section>

      <section class="output">
        <div>
          <p>Deine Einkommensteuer beträgt:</p>
          <p id="EStOutput"></p>
        </div>
      </section>
    </main>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/konstanten.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
